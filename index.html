<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Security Audit Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Smart Contract Security Audit Tool</h1>
